<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid container-lg d-flex justify-content-start">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand my-2 mx-3" href="index.html">
                <img src="images/logo.png" width="100" height="40" alt="Rydex bicycles">
            </a>

            <!-- This one is not being displayed on lg and larger screens -->

            <div class="d-flex ms-auto gap-4 order-xs-1 order-md-2">
                <div id="accountWrapper" class="position-relative d-inline-block">
                    <span id="cartCount" class="position-absolute top-0 start-0 badge text-bg-primary"></span>
                    <a class="nav-link" href="cart.html">
                        <i class="bi bi-cart-fill fs-1"></i>
                    </a>
                </div>

                <div id="cartWrapper" class="position-relative d-inline-block">
                    <!-- Text Badge -->
                    <span id="userGreeting" class="position-absolute top-0 start-0 badge text-bg-primary"></span>
                    <!-- Account Icon -->
                    <a id="accBtn" class="nav-link" href="">
                        <i class="bi bi-person-circle fs-1"></i>
                    </a>
                </div>
            </div>

            <div class="collapse navbar-collapse justify-content-end mx-5 order-xs-2 order-md-1"
                id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="shop.html">Shop</a>
                    <a class="nav-link" href="#">About us</a>
                    <a class="nav-link" href="#">Contact us</a>
                </div>
            </div>

            <!-- This one is being displayed on lg and larger screens -->

        </div>
    </nav>

    <div id="container" class="container my-5 flex-grow-1">
        <form id="checkOutForm" class="row g-4 my-3 justify-content-center">
            <fieldset class="row my-2">
                <legend>Delivery Details</legend>
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="col-md-6">
                    <label for="addressLine1" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" id="addressLine1" name="addressLine1" required>
                </div>
                <div class="col-md-6">
                    <label for="addressLine2" class="form-label">Address Line 2</label>
                    <input type="text" class="form-control" id="addressLine2" name="addressLine2">
                </div>
                <div class="col-md-6">
                    <label for="eircode" class="form-label">Eircode</label>
                    <input type="text" class="form-control" id="eircode" name="eircode" minlength="3"
                        pattern="^[A-Z][0-9]{2}\s[A-Z][0-9][A-Z][0-9]$" required>
                </div>
            </fieldset>
            <fieldset class="row my-2">
                <legend>Payment Details</legend>
                <div class="col-md-6 mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Enter your email address" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nameOnCard" class="form-label">Name on Card</label>
                    <input type="text" class="form-control" id="nameOnCard" name="nameOnCard"
                        placeholder="Enter name on your card" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber"
                        pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="cvc" name="cvc" maxlength="3" pattern="[0-9]{3}"
                        required>
                </div>
            </fieldset>
            <div class="mt-2 text-center">
                <button type="submit" class="btn btn-primary">Checkout</button>
            </div>
        </form>
    </div>

    <footer class="text-center bg-secondary text-center mt-3 p-3 align-bottom">
        <p class="text-light fw-bold m-0">Copyright &copy; 2024 Rydex Bicycles</p>
    </footer>

    <script src="js/userLoginStateHandler.js"></script>
    <script src="js/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
