<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/badge.min.css">
</head>

<body class="bg-light text-dark d-flex flex-column min-vh-100">
    <div class="navbar navbar-expand-lg bg-body-secondary sticky-top">
        <div class="container-fluid container-lg d-flex justify-content-start">
            <div class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <div class="navbar-toggler-icon"></div>
            </div>

            <a class="navbar-brand my-2 mx-3" href="../index.html">
                <img src="../images/logo.png" width="100" height="40" alt="Rydex bicycles">
            </a>

            <div class="d-flex ms-auto gap-4 order-xs-1 order-md-2">
                <div class="position-relative d-inline-block">
                    <div class="position-absolute top-0 start-0 badge rounded-pill text-bg-primary" id="cartCount">
                    </div>
                    <a class="nav-link" href="./cart.html">
                        <i class="bi bi-cart-fill fs-1"></i>
                    </a>
                </div>
                <div class="position-relative d-inline-block">
                    <div class="position-absolute top-0 start-0 badge rounded-pill text-bg-primary" id="userGreeting">
                    </div>
                    <a class="nav-link" id="accBtn" href="">
                        <i class="bi bi-person-circle fs-1"></i>
                    </a>
                </div>
            </div>

            <div class="collapse navbar-collapse justify-content-end mx-5 order-xs-2 order-md-1"
                id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./shop.html">Shop</a>
                    <a class="nav-link" href="./aboutUs.html">About us</a>
                    <a class="nav-link active" href="./contact.html">Contact us</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-xs-left text-md-center my-5">
        <div class="display-4 text-secondary fw-bold">Get in Touch</div>
        <div class="fs-5 text-muted mt-3">Have questions or need help? We're here for you!</div>
        <div class="fs-6 text-muted">Visit us in the heart of the Austrian Alps or reach out to us via the form below.
        </div>
    </div>

    <div class="container">
        <form id="contactForm" class="row justify-content-center p-3" action="">
            <fieldset class="col-12 col-md-6 my-2 mx-2 p-5 bg-white rounded shadow">
                <legend class="fw-bold text-secondary">Personal Details</legend>
                <div class="mb-2">
                    <label for="firstName" class="form-label text-secondary">First Name</label>
                    <input type="text" class="form-control border-secondary" id="firstName" name="firstName" required>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label text-secondary">Email</label>
                    <input type="email" class="form-control border-secondary" id="email" name="email"
                        placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label class="form-label text-secondary" for="message">Message</label>
                    <textarea class="form-control border-secondary" id="message" rows="3" required></textarea>
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-dark text-light">Send message</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="container mt-5">
        <div class="text-center">
            <div class="display-4 fw-bold text-secondary">Visit Us</div>
            <div class="fs-3 text-muted mt-2">Located in the breathtaking Austrian Alps.</div>
        </div>
        <div class="mt-3">
            <!-- ratio - enables aspect ratio feature in bootstrap -->
            <!-- ratio-16x9 - specifies aspect ratio-->
            <div class="ratio ratio-16x9">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d213588.40394665365!2d10.902674275880263!3d47.26722234173586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479d64a1d1478b97%3A0x5c8c5122c7e445b7!2sAustrian%20Alps!5e0!3m2!1sen!2sat!4v1700000000000"
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <div class="text-center bg-dark text-light mt-5 p-3 align-bottom">
        <div class="fw-bold m-0">Copyright &copy; 2024 Rydex Bicycles</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../js/contact.min.js"></script>
    <script src="../js/userLoginStateHandler.min.js"></script>
</body>

</html>
