<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <meta name="description"
        content="Review and manage items in your shopping cart. Update quantities, remove products, and proceed to checkout.">
    <meta name="keywords" content="Rydex, Cart, Back, Payment, Final Price">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/badge.min.css">
</head>

<body class="d-flex flex-column min-vh-100 ">
    <nav class="navbar navbar-expand-lg bg-body-secondary sticky-top">
        <div class="container-fluid container-lg d-flex justify-content-start">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand my-2 mx-3" href="../index.html">
                <img src="../images/logo.png" width="100" height="40" alt="Rydex bicycles logo">
            </a>

            <!-- This one is not being displayed on lg and larger screens -->
            <div class="d-flex ms-auto gap-4 order-xs-1 order-md-2">
                <div id="accountWrapper" class="position-relative d-inline-block">
                    <span id="cartCount"
                        class="position-absolute top-0 start-0 badge rounded-pill text-bg-primary"></span>
                    <a class="nav-link" href="./cart.html">
                        <i class="bi bi-cart-fill fs-1"></i>
                    </a>
                </div>
                <div id="accountWrapper" class="position-relative d-inline-block">
                    <!-- Text Badge -->
                    <span id="userGreeting"
                        class="position-absolute top-0 start-0 badge rounded-pill text-bg-primary"></span>
                    <!-- Account Icon -->
                    <a id="accBtn" class="nav-link" href="">
                        <i class="bi bi-person-circle fs-1"></i>
                    </a>
                </div>
            </div>

            <div class="collapse navbar-collapse justify-content-end mx-5 order-xs-2 order-md-1"
                id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./shop.html">Shop</a>
                    <a class="nav-link" href="./aboutUs.html">About us</a>
                    <a class="nav-link" href="./contact.html">Contact us</a>
                </div>
            </div>
            <!-- This one is being displayed on lg and larger screens -->
        </div>
    </nav>

    <div id="root" class="container flex-grow-1">
        <div id="shoppingCard" class="card shadow d-flex flex-column gap-3 p-2 mt-3 bg-white"></div>

        <div class="d-flex flex-column flex-md-row justify-content-around gap-2 m-5">
            <button id="goBack" type="button" class="btn btn-dark">Back</button>
            <button id="proceedToPayment" type="button" class="btn btn-dark" disabled>Proceed to payment</button>
        </div>
    </div>

    <footer class="text-center bg-dark text-light mt-3 p-3 align-bottom">
        <p class="m-0 fw-bold">Copyright &copy; 2024 Rydex Bicycles</p>
    </footer>

    <script src="../js/cart.min.js"></script>
    <script src="../js/userLoginStateHandler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
