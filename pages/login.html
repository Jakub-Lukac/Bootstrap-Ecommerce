<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description"
        content="Login to your Rydex account, in case you dont have one, then you can register for free. Forgot password? Dont worry we got you.">
    <meta name="keywords" content="Login Details, Login, Account, Register, Forgot Password">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light text-dark">
    <div id="main" class="container mt-5 flex-grow-1">
        <div class="text-center mb-3">
            <a class="my-2 mx-3" href="../index.html">
                <img src="../images/logo.png" width="100" height="40" alt="Rydex bicycles">
            </a>
        </div>
        <form id="loginForm" class="row justify-content-center p-3 needs-validation" action="">
            <fieldset class="col-12 col-md-6 my-2 mx-2 p-5 bg-white rounded shadow">
                <legend class="fw-bold text-secondary">Login Details</legend>
                <div class="mb-2">
                    <label for="email" class="form-label text-secondary">Email</label>
                    <input type="email" class="form-control border-secondary" id="email" name="email"
                        placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-secondary">Password</label>
                    <input type="password" class="form-control border-secondary" id="password" name="password"
                        minlength="8" placeholder="Enter your password" required>
                </div>
                <div class="mt-2 text-center">
                    <button type="submit" class="btn btn-dark text-light">Login</button>
                </div>
                <div class="mt-2 text-center">
                    <a href="register.html" class="text-primary">Don't have an Account? Register here</a>
                </div>
                <div class="mt-2 text-center">
                    <a href="forgotPassword.html" class="text-primary">Forgot Password? Click here</a>
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="text-center bg-dark text-light mt-3 p-3 align-bottom">
        <p class="m-0 fw-bold">Copyright &copy; 2024 Rydex Bicycles</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/login.min.js"></script>
</body>

</html>
