<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <div id="main" class="container mt-5 flex-grow-1">
        <div class="text-center mb-3">
            <a class="my-2 mx-3" href="index.html">
                <img src="images/logo.png" width="100" height="40" alt="Rydex bicycles">
            </a>
        </div>
        <form id="forgotPasswordForm" class="row justify-content-center p-3" action="">
            <fieldset class="col-12 col-md-6 my-2 mx-2 p-5 bg-white rounded shadow">
                <legend class="fw-bold text-secondary">Reset password</legend>
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8"
                        placeholder="Enter your new password" required>
                </div>
                <div class="mt-2 text-center">
                    <button type="submit" class="btn btn-dark text-light">Reset password</button>
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="text-center bg-dark text-light mt-3 p-3 align-bottom">
        <p class="m-0 fw-bold">Copyright &copy; 2024 Rydex Bicycles</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="js/forgotPassword.js"></script>
</body>

</html>
